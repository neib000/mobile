      <button
        id="btnThemDienThoai"
        class="btn btn-success"
        data-toggle="modal"
        data-target="#myModal"
      >
      <i class="fa fa-plus mr-1"></i>
        Thêm Điện Thoại
      </button>
      <ul id="tblDanhSachDienThoai">
      </div>
    </section>


    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Thêm điện thoại</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <label>Tên điện thoại</label>
              <input
                id="TenDT"
                class="form-control"
                placeholder="Nhập vào tên điện thoại"
              />
            </div>
            <div class="form-group">
              <label>Mô tả điện thoại</label>
              <input
                id="MoTa"
                class="form-control"
                placeholder="Nhập vào mô tả"
              />
            </div>
            <div class="form-group">
              <label>Hình ảnh</label>
              <input
                id="HinhAnh"
                class="form-control"
                placeholder="Link hình ảnh"
              />
            </div>
            <div class="form-group">
              <label for="">Hãng điện thoại: </label>
              <select class="form-control" id="HangDT">
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
              </select>
            </div>
            <div class="form-group">
              <label>Giá điện thoại</label>
              <input
                id="GiaTien"
                class="form-control"
                placeholder="Nhập vào giá tiền"
              />
            </div>
            <div class="form-group">
              <label>Kho hàng</label>
              <input
                id="KhoHang"
                class="form-control"
                placeholder="Nhập vào số kho hàng"
              />
            </div>
            
          </div>
          <!-- Modal footer -->
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
